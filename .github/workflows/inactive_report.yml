name: Inactive report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1" # Lunes 15:00 UTC

jobs:
  inactive_report:
    runs-on: ubuntu-latest

    # ✅ PONLOS A NIVEL JOB (más confiable)
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # ✅ Verificación SIN IMPRIMIR SECRETOS
      - name: Sanity check env
        run: |
          if [ -z "$SUPABASE_URL" ]; then echo "SUPABASE_URL MISSING"; exit 1; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "SUPABASE_SERVICE_ROLE_KEY MISSING"; exit 1; fi
          echo "Env OK"

      - name: Run inactive report
        run: node scripts/inactive-report.mjs

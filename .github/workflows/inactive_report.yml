name: Inactive report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1"  # Lunes 15:00 UTC (â‰ˆ 9am CDMX)

jobs:
  inactive_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run inactive report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/inactive-report.mjs
